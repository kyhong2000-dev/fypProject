<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css"
	href="/css/style.css">

<title>Exami</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg py-2 navbar-dark bg-dark">
		<div class="container">
			<span class="navbar-brand mb-0 h1">Exami</span>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mx-auto">
					<!-- navbar-nav mx-auto will put the navlinks on the centre position -->
					<li class="nav-item px-3"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item px-3"><a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item px-3"><a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item px-3"><a class="nav-link" href="#">Contact</a>
					</li>
					<li class="nav-item px-3"><a class="nav-link" href="#">About
							Us</a></li>
				</ul>
				<a th:href="@{/login}"
					class="btn btn-primary ms-lg-3">Login</a>
			</div>
		</div>
	</nav>

	<!-- Hero -->
	<div class="hero vh-100 d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-lg-7 mx-auto">
					<h1 class="display-4 text-white">Exami</h1>
					<p class="text-white">Create and conduct online exams in the
						classroom or remotely. Made by teachers who understand the
						realities of the classroom.</p>
					<a href="#" class="btn btn-primary">Get Started</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
