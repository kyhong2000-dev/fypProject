<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Exami</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/dashboard.css">
<!-- Boxicons CDN Link -->
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'
	rel='stylesheet'>


<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="sidebar">
		<div class="logo-details">
			<i class='bx bxs-cube-alt'></i> <a th:href="@{/}"> <span
				class="logo_name">Exami</span></a>
		</div>
		<ul class="nav-links">
			<li><a th:href="@{/lecturer_Home}" class ="active"><i class='bx bxs-user-plus'></i> <span class="links_name">Exam Details</span>
			</a></li>
			<li><a th:href="@{/lecturer_QuestionBank}"> <i class='bx bx-book-content'></i> <span class="links_name">Question Bank</span>
			</a></li>
			<li><a th:href="@{/lecturer_ExamGrading}"><i class='bx bx-check-square'></i><span class="links_name">Exam Grading</span>
			</a></li>
			<li class="log_out"><a
				href="javascript: document.logoutForm.submit()"> <i
					class='bx bx-log-out'></i> <span class="links_name">Log out</span>
			</a></li>
		</ul>
		<form th:action="@{/logout}" th:hidden="true" method="post"
			name="logoutForm">
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	<section class="home-section">
		<nav>
			<div class="sidebar-button">
				<i class='bx bx-menu sidebarBtn'></i> <span class="dashboard">Exam Grading</span>
			</div>
			<div class="dropdown">
  			<a class = "dropdown-toggle" data-toggle="dropdown">
  				<i id="profile-icon" class='bx bx-user'></i>
  				<span id="profile-text" th:text ="${profile_Username}"></span>
  			</a>
            <div class="dropdown-menu">  
                <a class="dropdown-item"><b>Email  ：</b> [[${#request.userPrincipal.principal.username}]]</a>  
                <a class="dropdown-item"><b>Role   ：</b> <span sec:authentication="principal.authorities">Roles</span></a>  
            </div>  
        </div> 
		</nav>

		<div class="home-content">
			
		</div>
	</section>

	<script>
		let sidebar = document.querySelector(".sidebar");
		let sidebarBtn = document.querySelector(".sidebarBtn");
		sidebarBtn.onclick = function() {
			sidebar.classList.toggle("active");
			if (sidebar.classList.contains("active")) {
				sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
			} else
				sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
		}
	</script>
</body>

<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
	type="text/javascript"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
	integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
	crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>
