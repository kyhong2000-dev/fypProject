<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg py-2 navbar-dark bg-dark">
		<div class="container">
			<a th:href="@{/}" class="navbar-brand mb-0 h1">Exami</a>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card card-body rounded">
				 	<!-- show notification on error -->
					<div th:if="${param.error}"
						class="alert alert-danger alert-dismissible fade show"
						id="errorAlert" role="alert">
						Invalid email or password
						<button type="button" class="btn-close" data-dismiss="alert"
							data-bs-target="#errorAlert" aria-label="Close"></button>
					</div>
					 <!-- show notification on logout -->
					<div th:if="${param.logout}"
						class="alert alert-success alert-dismissible fade show"
						role="alert">
						You have been logged out
						<button type="button" class="btn-close" data-dismiss="alert"
							data-bs-target="#errorAlert" aria-label="Close"></button>
					</div>
					<form class="form-horinzontal needs-validation" method="POST"
						th:action="@{/login}" novalidate>
						<section>
							<p class="h3 text-center">Login</p>
						</section>
						<div class="form-group">
							<label class="col-md-4 control-label mt-2" for="email">Email
								Address</label>
							<div class="col-md-4-lg">
								<input type="email" class="form-control" id="email" name="email"
									placeholder="name@example.com" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label mt-2" for="password">Password</label>
							<div class="col-md-4-lg">
								<input type="password" class="form-control" id="password"
									name="password" placeholder="Password" required>
							</div>
						</div>

						<div class="form-group">
							<div class="form-check mt-2">
								<input class="form-check-input" type="checkbox" id="shwP" onclick="showPassword()">
								<label class="form-check-label" for="gridCheck">Show Password</label>
							</div>
						</div>
						<div class="d-grid mt-2">
							<button class="btn btn-primary" type="submit" id="submitButton">Login</button>
						</div>

						<div class="text-center me-2">
							<p>
								Not registered? <a th:href="@{/signup}" class="link-primary">Create
									an account</a>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
	type="text/javascript"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
	integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
	crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
<script type="text/javascript">
	var forms = document.querySelectorAll('.needs-validation');

	Array.prototype.slice.call(forms).forEach(function(form) {
		form.addEventListener('submit', function(event) {
			if (!form.checkValidity()) {
				event.preventDefault()
				event.stopPropagation();
			} else {

			}
			form.classList.add('was-validated');
		}, false);
	});
</script>

</html>
