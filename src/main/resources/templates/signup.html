<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<title>Sign Up</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<body class="bg-light">
	<nav class="navbar navbar-expand-lg py-2 navbar-dark bg-dark">
		<div class="container">
			<a th:href="@{/}"class="navbar-brand mb-0 h1">Exami</a>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card card-body rounded">
					<form class="form-horinzontal needs-validation" method="POST"
						th:action="@{/process_register}" th:object="${user}" novalidate>
						<section>
							<p class="h3 text-center ">Registration</p>
						</section>
						<div class="form-group">
							<label class="col-md-4 control-label mt-2" for="email">Email
								Address</label>
							<div class="col-md-4-lg">
								<input type="email" class="form-control" id="email" name="email"
									placeholder="name@example.com" th:field="*{email}" required>
							</div>
							<div class="invalid-feedback">Invalid email address</div>

						</div>
						<div class="form-group">
							<label class="col-md-4 control-label mt-2" for="password">Password</label>
							<div class="col-md-4-lg">
								<input type="password" class="form-control" id="password"
									name="password" placeholder="Password" th:field="*{password}" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label mt-2" for="uname">Username</label>
							<div class="col-md-4-lg">
								<input type="text" class="form-control" id="uname" name="uname"
									placeholder="User name" th:field="*{username}" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label mt-2" for="usr-type">User
								Type</label>
							<div class="col-md-4-lg">
								<select class="form-control" id="usr-type" name="usr-type"
									 th:field="*{role}" required>
									<option value=""></option>
									<option value="Admin">Admin</option>
									<option value="Lecturer">Lecturer</option>
									<option value="Student">Student</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label mt-2" for="gender">Gender</label>
							<div class="col-md-4-lg">
								<select class="form-control" id="gender" name="gender" th:field="*{gender}" required>
									<option value=""></option>
									<option value="Male">Male</option>
									<option value="Female">Female</option>
									<option value="Other">Other</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-6 control-label mt-2" for="edu-inst">Education
								institution</label>
							<div class="col-md-4-lg">
								<input type="text" class="form-control" id="edu-inst"
									name="edu-inst" placeholder="Education institution" th:field="*{eduInst}" required>
							</div>
						</div>
						<div class="form-group">
							<div class="form-check mt-2">
								<input class="form-check-input" type="checkbox" id="gridCheck"
									required> <label class="form-check-label"
									for="gridCheck">I agree to the Terms and Conditions</label>
							</div>
						</div>
						<div class="d-grid mt-2">
							<button class="btn btn-primary" type="submit">Sign Up</button>
						</div>
						<div class="text-center me-2">
							<p>
								Have an account? <a th:href="@{/login}" class="link-primary">Login</a>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
	integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
	crossorigin="anonymous"></script>

<script type="text/javascript">
	var forms = document.querySelectorAll('.needs-validation');

	Array.prototype.slice.call(forms).forEach(function(form) {
		form.addEventListener('submit', function(event) {
			if (!form.checkValidity()) {
				event.preventDefault()
				event.stopPropagation();
			}
			form.classList.add('was-validated');
		}, false);
	});
</script>
</html>
